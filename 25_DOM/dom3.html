<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3</title>
  </head>
  <body style="background-color: black; color: white"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10+1)    // change the id name  //use round total round figer the value
    div.setAttribute("title","generated title")    // prefer the value setAtribute
    div.style.backgroundColor="green"
    div.style.padding="15px"
    // div.innerText="chai aur code"

    const addText=document.createTextNode("chai aur code")
    div.appendChild(addText)

    document.body.appendChild(div)
  </script>
</html>
